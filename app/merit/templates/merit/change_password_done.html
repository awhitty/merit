{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}Password changed{% endblock title %}

{% block body_id %}password{% endblock body_id %}

{% block base_content %}
<section class="tile inverted">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-2">
				<div class="row">
					<div class="col-md-10">
						<h2 class="thick">Password changed</h2>
						<h3 class="thin muted">Excellent work!</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<hr class="light">
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<br>
						<div class="btn-group btn-group-justified">
							<a href="{% url 'merit-home' %}" class="btn btn-thick btn-on-black btn-dark btn-big">Go home &nbsp;<span class="glyphicon glyphicon-circle-arrow-right"></span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock base_content %}
